baseURL: https://example.org/
languageCode: en-us
title: Michelle's World
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

paginate: 15 # articles per page

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # prefer language
defaultContentLanguageInSubdir: true

languages:
    en:
        languageName: "English ðŸ‡ºðŸ‡¸"
        contentDir: content/English
        weight: 1
        profileMode:
            enabled: true
            title: Michelle (Jingman) Wang
            subtitle: "So you've stumbled upon me, again..."
            # imageUrl: "Avatar.png"
            imageUrl: "my-selfie.png"
            imageTitle: Selfie
            imageWidth: 150
            imageHeight: 150
            thoughtCloudText: "Check out my startup - Goosecart"
            thoughtCloudLink: "https://www.goose-cart.com"
            buttons:
                - name: About
                  url: about
                - name: Experience
                  url: projects
                - name: Resume
                  url: resume
                - name: Have some fun!!!
                  url: fun

        menu:
            main:
                - identifier: About
                  name: About
                  url: about
                  weight: 1
                - identifier: Projects
                  name: Experience
                  url: projects
                  weight: 2
                - identifier: Research
                  name: Research
                  url: research
                  weight: 3
                - identifier: Resume
                  name: Resume
                  url: resume
                  weight: 4



outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Michelle
    # author: Michelle

    defaultTheme: dark # defaultTheme: light or dark
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: false
    ShowReadingTime: false
    # disableSpecialistPost: true
    disableScrollToTop: false
    displayFullLangName: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    hideFooter: true # hide foot
    ShowWordCounts: false
    VisitCount: false

    ShowLastMod: true

    ShowToc: false
    TocOpen: false

    comments: true

    socialIcons:
        - name: instagram
          url: "https://www.instagram.com/michelle_wjm/"
        - name: github
          url: "https://github.com/michellewww"
        - name: linkedin
          url: "https://www.linkedin.com/in/jingmanwang367/"
        - name: email
          url: "mailto:michellewangjm@gmail.com"

    assets:
        favicon: "my-selfie.png"
        favicon16x16: "my-selfie.png"
        favicon32x32: "my-selfie.png"
        apple_touch_icon: "my-selfie.png"
        safari_pinned_tab: "my-selfie.png"

    label:
        text: "Michelle's World"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
        version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: true
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

