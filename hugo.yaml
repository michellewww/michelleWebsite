baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

paginate: 15 # articles per page

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # prefer language
defaultContentLanguageInSubdir: true

languages:
    en:
        languageName: "English"
        contentDir: content/English
        weight: 1
        profileMode:
            enabled: true
            title: Michelle (Jingman) Wang
            subtitle: "So you've stumbled upon me, again..."
            # imageUrl: "Avatar.png"
            imageUrl: "my-selfie.png"
            imageTitle: Selfie
            imageWidth: 150
            imageHeight: 150
            buttons:
                - name: About
                  url: about
                - name: Project
                  url: projects
                - name: Resume
                  url: resume

        menu:
            main:
                - identifier: About
                  name: About
                  url: about
                  weight: 1
                - identifier: Projects
                  name: Project
                  url: projects
                  weight: 2
                - identifier: Resume
                  name: Resume
                  url: resume
                  weight: 3

    zh:
        languageName: "中文"
        contentDir: content/Chinese
        weight: 2
        profileMode:
            enabled: true
            title: 王晶曼
            subtitle: "欢迎来到我的网站！"
            # imageUrl: "Avatar.png"
            imageUrl: "my-selfie.png"
            imageTitle: Selfie
            imageWidth: 150
            imageHeight: 150
            buttons:
                - name: 关于
                  url: about
                - name: 项目
                  url: project
                - name: 简历
                  url: resume.pdf

        menu:
            main:
                - identifier: About
                  name: 关于
                  url: about
                  weight: 1
                - identifier: Projects
                  name: 项目
                  url: projects
                  weight: 2
                - identifier: Resume
                  name: 简历
                  url: resume.pdf
                  weight: 3
                - identifier: Search
                  name: 搜索
                  url: search
                  weight: 7

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Michelle
    author: Michelle

    defaultTheme: light # defaultTheme: light or dark
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    disableScrollToTop: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: true # hide foot
    ShowWordCounts: true
    VisitCount: true

    ShowLastMod: true

    ShowToc: true
    TocOpen: true

    comments: true

    socialIcons:
        - name: instagram
          url: "https://www.instagram.com/michelle_wjm/"
        - name: github
          url: "https://github.com/michellewww"
        - name: linkedin
          url: "https://www.linkedin.com/in/jingmanwang367/"
        - name: email
          url: "mailto:michellewangjm@gmail.com"

    assets:
        favicon: "my-selfie.png"
        favicon16x16: "my-selfie.png"
        favicon32x32: "my-selfie.png"
        apple_touch_icon: "my-selfie.png"
        safari_pinned_tab: "my-selfie.png"

    label:
        text: "Michelle's World"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
        version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: true
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

